name: Coverage Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: latest
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run tests with coverage
      run: uv run pytest --cov=dormatory --cov-report=xml --cov-report=html --cov-report=term-missing
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Copy coverage to docs directory
      run: |
        mkdir -p docs
        cp -r htmlcov/* docs/
        echo "# DORMATORY Coverage Report" > docs/index.md
        echo "" >> docs/index.md
        echo "Coverage report is available at: https://neosavvy.github.io/dormatory/" >> docs/index.md
        echo "" >> docs/index.md
        echo "## Files" >> docs/index.md
        echo "- [index.html](index.html) - Main coverage report" >> docs/index.md
    
    - name: Upload coverage to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main' 